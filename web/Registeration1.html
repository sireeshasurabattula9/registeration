<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript">
         function validate() {
      
         if( document.myForm.Name.value == "" ) {
            alert( "Please enter your name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         if( document.myForm.EMail.value == "" ) {
            alert( "Please enter your Email!" );
            document.myForm.EMail.focus() ;
            return false;
         }
         if( document.myForm.Pin.value == "" || isNaN( document.myForm.Pin.value ) ||
            document.myForm.Pin.value.length != 5 ) {
            
            alert( "Please enter a Pin in the format #####." );
            document.myForm.Pin.focus() ;
            return false;
         }
         if( document.myForm.Country.value == "-1" ) {
            alert( "Please select your country!" );
            return false;
         }
         return( true );
      }
         function validateEmail() {
         var emailID = document.myForm.EMail.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Please enter correct email ID")
            document.myForm.EMail.focus() ;
            return false;
         }
         return( true );
      }
      </script>      
   </head>
   
   <body>
      <form action = "sipmle1.html" name = "myForm" onsubmit = "return(validate());">
         <table cellspacing = "2" cellpadding = "2" border = "1">
            
            <tr>
               <td align = "right">Name</td>
               <td><input type = "text" name = "Name" /></td>
            </tr>
            
            <tr>
               <td align = "right">EMail</td>
               <td><input type = "text" name = "EMail" /></td>
            </tr>
            
            <tr>
               <td align = "right">Pin Code</td>
               <td><input type = "text" name = "Pin" /></td>
            </tr>
            
            <tr>
               <td align = "right">Country</td>
               <td>
                  <select name = "Country">
                     <option value = "-1" selected>[choose yours]</option>
                     <option value = "1">USA</option>
                     <option value = "2">UK</option>
                     <option value = "3">INDIA</option>
                  </select>
               </td>
            </tr>
            
            <tr>
               <td align = "right"></td>
               <td><input type = "submit" value = "Submit" /></td>
            </tr>
            
         </table>
      </form>      
   </body>
</html>
